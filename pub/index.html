<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS style -->
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h1>Moment 5</h1>
        <h2>Pågående/avslutade kurser:</h2>
        <table id="course" border="1">
            <thead>
                <tr>
                    <th>Kurskod:</th>
                    <th>Kursnamn:</th>
                    <th>Progression:</th>
                    <th>Kursplan:</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="course-items">

            </tbody>
        </table>

        <div class="form">
            <input type="text" name="courseCode" id="courseCode" placeholder="Kurskod *">
            <input type="text" name="courseName" id="courseName" placeholder="Kursnamn *">
            <input type="text" name="courseProg" id="courseProg" placeholder="Progression *">
            <input type="url" name="coursePlan" id="coursePlan" placeholder="Kursplan (url)">
            <input type="submit" value="Lägg till kurs" id="mysubmit">
        </div>
    </div>

    <footer>
        <p>Webbutveckling III, HT19</p>
        <p>Mathilda Edström, Webbutveckling HT18</p>
    </footer>
    <script src="js/main.js"></script>

</body>

</html>
